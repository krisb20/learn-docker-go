name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.21
    - run: go mod tidy
    - run: go build -v ./...
    - run: go test -v ./...

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - uses: actions/checkout@v4
    - run: docker build -t learn-docker-go .
